<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Entrevo - Support</title>
    <style>
      :root {
        --bg-dark: #1c1c1c;
        --bg-light: #2c2c2c;
        --text-main: #e0e0e0;
        --accent: #ff8c00;
        --card-bg: rgba(255, 255, 255, 0.04);
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          'Helvetica Neue', Arial, sans-serif;
        background: linear-gradient(to bottom, var(--bg-dark), var(--bg-light));
        color: var(--text-main);
        padding: 20px;
        line-height: 1.6;
      }

      header {
        position: sticky;
        top: 0;
        background-color: var(--bg-dark);
        z-index: 999;
        padding: 15px 0;
        text-align: center;
        font-size: 22px;
        font-weight: bold;
        color: var(--accent);
        transition: top 0.3s;
      }

      .logo {
        display: block;
        margin: 0 auto 10px;
        max-width: 120px;
      }

      .container {
        max-width: 800px;
        margin: auto;
        background-color: var(--card-bg);
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        text-align: center;
      }

      h1 {
        font-size: 26px;
        margin-bottom: 20px;
        color: var(--accent);
      }

      p {
        font-size: 16px;
        margin-bottom: 30px;
      }

      .button {
        display: inline-block;
        padding: 12px 24px;
        margin: 10px;
        font-size: 15px;
        font-weight: bold;
        color: var(--text-main);
        background-color: var(--accent);
        border: none;
        border-radius: 8px;
        text-decoration: none;
        transition: background 0.2s ease-in-out;
      }

      .button:hover {
        background-color: #e67e00;
      }

      @media (max-width: 600px) {
        .container {
          padding: 20px;
        }

        h1 {
          font-size: 22px;
        }

        p {
          font-size: 15px;
        }

        .button {
          width: 100%;
          margin: 8px 0;
        }
      }
    </style>
  </head>
  <body>
    <header>Entrevo</header>

    <div class="container">
      <img src="entrevo-icon.png" alt="Entrevo Logo" class="logo" />
      <h1>Support</h1>
      <p>
        If you need help, have questions, or want to request data deletion, you can contact us at:<br />
        <strong><a href="mailto:entrevoapp@gmail.com" style="color: var(--accent)">entrevoapp@gmail.com</a></strong>
      </p>

      <a href="index.html" class="button">Privacy Policy</a>
      <a href="delete-account.html" class="button">Delete Account</a>
    </div>
  </body>
</html>
